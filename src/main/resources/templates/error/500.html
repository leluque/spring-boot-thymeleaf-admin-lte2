<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/default-layout">

<head>
<title>Error 404</title>
</head>

<body>
	<!-- Content Wrapper. Contains page content -->
	<div layout:fragment="content">
		<!-- Content Header (Page header) -->
		<section class="content-header">
			<h1>500 Error Page</h1>
			<ol class="breadcrumb">
				<li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
				<li><a href="#">Examples</a></li>
				<li class="active">500 error</li>
			</ol>
		</section>

		<!-- Main content -->
		<section class="content">

			<div class="error-page">
				<h2 class="headline text-red">500</h2>

				<div class="error-content">
					<h3>
						<i class="fa fa-warning text-red"></i> Oops! Something went wrong.
					</h3>

					<p>
						We will work on fixing that right away. Meanwhile, you may <a
							href="../../index.html">return to dashboard</a> or try using the
						search form.
					</p>

					<form class="search-form">
						<div class="input-group">
							<input type="text" name="search" class="form-control"
								placeholder="Search" />

							<div class="input-group-btn">
								<button type="submit" name="submit"
									class="btn btn-danger btn-flat">
									<i class="fa fa-search"></i>
								</button>
							</div>
						</div>
						<!-- /.input-group -->
					</form>
				</div>
			</div>
			<!-- /.error-page -->

		</section>
		<!-- /.content -->
	</div>
	<!-- /.content-wrapper -->

	<!-- jQuery 2.2.3 -->
	<script th:src="@{/layout/plugins/jQuery/jquery-2.2.3.min.js}"></script>
	<!-- Bootstrap 3.3.6 -->
	<script th:src="@{/layout/plugins/bootstrap/js/bootstrap.min.js}"></script>
	<!-- FastClick -->
	<script th:src="@{/layout/plugins/fastclick/fastclick.js}"></script>
	<!-- AdminLTE App -->
	<script th:src="@{/layout/javascripts/app.min.js}"></script>
	<!-- AdminLTE for demo purposes -->
	<script th:src="@{/layout/javascripts/demo.js}"></script>
</body>
</html>
